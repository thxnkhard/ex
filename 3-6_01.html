<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Position Fixed</title>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        height: 400%;
        background-color: powderblue;
      }

      #boxOne {
        width: 200px;
        height: 200px;
        background-color: green;
        position: static;
      }

      #boxTwo {
        width: 200px;
        height: 200px;
        background-color: red;
        position: fixed;
        top: 100px;
      }
    </style>
  </head>

  <body>
    <h1>Position Fixed</h1>
    <div id="boxOne">
      <div class="box-child"></div>
    </div>
    <div id="boxTwo">
      <div class="box-child"></div>
    </div>
  </body>
</html>
